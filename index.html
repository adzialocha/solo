  <body>
    <div class="wrapper">
      <div class="message" id="message-loading">
        <div class="message__content">
          <h1>Loading...</h1>
        </div>
      </div>
      <div class="message" id="message-play">
        <div class="message__content">
          <button id="message-play-button">Play</button>

      <canvas id="view"></canvas>

        <div class="bar__playlist"></div>
        <div class="bar__credits">
          <div class="bar__credits__content">

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        if (window.location.hash.indexOf('live') > -1) {
          solo.app.live()
        } else {
          solo.app.init();
        }
      });
    </script>
